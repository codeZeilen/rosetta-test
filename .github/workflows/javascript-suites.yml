name: JavaScript Suites

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: "lts/Hydrogen"
    - name: Run JSON RFC Tests
      run: |
        node ports-js/json-rfc.js
    - name: Run URL Tests
      run: |
        node ports-js/url-parsing.js